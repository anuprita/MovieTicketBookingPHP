		<script type="text/javascript">
 function validate()
{
	var x = document.forms["reg_form"]["email"].value;
   
    var attheratepos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (dotpos== -1 || attheratepos < 1 || dotpos<attheratepos+2 || dotpos+2>=x.length) 
	{
        document.forms["reg_form"]["email"].value="";
		alert("Not a valid e-mail address");
        return false;
	}
	
	var p = document.forms["reg_form"]["password"].value;
	var cp = document.forms["reg_form"]["confirm"].value;
	
	if(p.length < 6)
	{document.forms["reg_form"]["password"].value = "";
	document.forms["reg_form"]["confirm"].value="";
	alert("Password should be at least 6 characters");
	return false;
	}
	if(p!=cp)
	{
	document.forms["reg_form"]["confirm"].value="";
	document.forms["reg_form"]["password"].value="";
	alert("Passwords don't match");
	return false;
	}
	
	var phone = document.forms["reg_form"]["phone"].value;
	if(phone.length != 10)
	{
	alert ("Phone number should be 10 digits only");
	return false;
	}
	
}
        </script>
